{% extends 'layout.html' %}

{% block title %}MongoDB Login{% endblock %}

{% block content %}
<div class="login-container">
  <div class="logo">
    <img src="{{ baseHref }}public/img/mongo-express-logo.png" alt="MongoDB" />
  </div>
  {% if errorMessage %}
    <div style="color: red; margin-bottom: 1em;">
      {{ errorMessage }}
    </div>
  {% endif %}
  <form method="POST" action="/login">
    <input type="hidden" name="_csrf" value="{{ csrfToken }}" />
    <input type="text" name="username" placeholder="Username" required value="{{ username }}" />
    <input style="margin-top: 5px" type="password" name="password" placeholder="Password" required value="{{ password }}" />
    <button style="margin-top: 5px" type="submit">Login</button>
  </form>
</div>
{% endblock %}

{% block styles %}
<style>
  body {
    margin: 0;
    background: #aaa;
    font-family: sans-serif;
  }
  .login-container {
    max-width: 400px;
    margin: 100px auto;
    background: white;
    border-radius: 10px;
    padding: 2em;
    text-align: center;
  }
  .logo {
    margin-bottom: 20px;
  }
  .logo img {
    width: 120px;
  }
  input {
    width: 100%;
    margin: 0.5em 0;
    padding: 0.8em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  button {
    padding: 0.8em 2em;
    background: #4CAF50;
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border-radius: 4px;
  }
</style>
{% endblock %}
